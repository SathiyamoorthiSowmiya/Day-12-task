<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
    <main>
        <head >
            <h1 class="text-center mb-5 mt-4 ">Event 1</h1>
            <p class="text-center mb-4 ">Number of seats available</p>
        </head>
        <section>
            <div class="contianer col-12 col-md-10 ms-auto me-auto  mb-5  box">
                <div class="contianer col-12 col-md-3 imgbox  m-4 ">
                    <div class="imagebox">
                        <h5 class="text-center ">Image</h5>
                    </div>      
                </div>

                <div class="container col-12 col-md-8 formbox m-3 ">
                    <form >
                        <div class=" col-10 col-md-12 mb-4">
                            <label for="name"  class="col-md-3  col-12 d-md-inline-flex justify-content-end ms-auto ">Name:&nbsp;</label>
                            <input type="text" placeholder="Name" aria-label="name" class="col-md-8 col-12 ms-5 ">
                        </div>
                        <div class=" col-md-12 mb-4 col-10">
                            <label for="email" class="col-md-3 col-12 d-md-inline-flex justify-content-end">Email:&nbsp;</label>
                            <input type="email" id="email" placeholder="name@example.com" class="col-md-8 col-12 ms-5 ">
                        </div>
                        <div class=" col-md-12 mb-4 col-10" >
                            <label for="number" class=" col-12 col-md-3 d-md-inline-flex justify-content-end ">Phone No:&nbsp;</label>
                            <input type="text" placeholder="Phone Number" aria-label="Phone Number" class="col-md-8  col-12 ms-5" >
                        </div>
                        <div class="mb-4 col-md-12 col-10">
                            <label for="Seats"  class=" col-12 col-md-3 d-md-inline-flex justify-content-end">Number of seats:&nbsp;</label>
                            <select  class="col-md-3  col-10 ms-5">
                                <option>Select no.of.seats</option>
                                <option value="1">1</option>
                                <option selected value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-md-12 mb-4 col-10">
                            <label for="attendeename"  class=" col-12 col-md-3 d-md-inline-flex justify-content-end">Name of the Attendee 2:&nbsp;</label>
                            <input type="text" id="attendeename" placeholder="Name" aria-label="name" class="col-md-8  col-12 ms-5">
                        </div>
                        <div class="col-md-12 mb-3 col-12 d-md-flex justify-content-center  ">
                            <button type="submit" class="btn btn-primary  col-12 col-md-2 me-5 " >Submit</button>
                            <button type="reset" class="btn btn-primary  col-12 col-md-2 ">Cancel </button>
                        </div>
                    </form>
                </div>
            </div>
            
        </section>
    </main>

</body>

</html>
